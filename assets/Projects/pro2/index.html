<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page Day 3</title>
</head>
<body>
    <form action="#">
        <div class="head">
            <h1>Hello!</h1>
            <p>Welcome Back!</p>
        </div>
        <div class="inputs">
            <input class="place" type="text" name="name" id="name" placeholder="Username">
            <input class="place" type="password" name="password" id="passw" placeholder="Password">
            <span><input type="checkbox" name="loggedIn" id="loggedIn"> Keep me logged in</span>
            <input type="submit" value="Log in">
        </div>
        OR
        <button>Sign in with Google</button>
    </form>
</body>
</html>
